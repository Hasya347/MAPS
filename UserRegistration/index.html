<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Forms</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="formcontainer">
        <div class="title">Mortgage Application</div>
        <form class="registrationform" id="registerform">
          <div class="field">
            <div class="fieldcontainer">
              <label for="firstname">First Name*</label>
              <input type="text" placeholder="FirstName" id="firstname" />
              <div class="error" id="firstnameerror"></div>
            </div>

            <div class="fieldcontainer">
              <label for="lastname">Last Name*</label>
              <input type="text" placeholder="Last Name" id="lastname" />
              <div class="error" id="lastnameerror"></div>
            </div>
          </div>
          <div class="field">
            <div class="fieldcontainer">
              <label for="email">Your Email*</label>
              <input type="text" placeholder="XYZ@sample.com" id="email" />
              <div class="error" id="emailerror"></div>
            </div>

            <div class="fieldcontainer">
              <label for="phonenumber">Phone Number</label>
              <input type="text" placeholder="xxxxxxxxxx" id="phonenumber" />
              <div class="error" id="phoneerror"></div>
            </div>
          </div>
          <div class="field">
            <div class="fieldcontainer">
              <label for="annualincome">Annual Income*</label>
              <input
                type="text"
                placeholder="Annual income"
                id="annualincome"
              />
              <div class="error" id="annualincomeerror"></div>
            </div>

            <div class="fieldcontainer">
              <label for="loanamount">Loan Amount*</label>
              <input type="number" placeholder="Loan Amount" id="loanamount" />
              <div class="error" id="loanamounterror"></div>
            </div>
          </div>
          <div class="field">
            <div class="fieldcontainer">
              <label for="loantenure">Loan Tenure*</label>
              <input type="number" placeholder="Loan Tenure" id="loantenure" />
              <div class="error" id="tenureerror"></div>
            </div>
            <div class="fieldcontainer">
              <label for="propertyvalue">Property value*</label>
              <input
                type="number"
                placeholder="property value"
                id="propertyvalue"
              />
              <div class="error" id="propertyvalueerror"></div>
            </div>
          </div>
          <button class="submitbutton" type="submit">Apply</button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
