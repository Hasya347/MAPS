<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="multiplefield">
            <div class="fieldcontainer">
                <label for="firstname">First Name*</label>
                <input type="text" placeholder="FirstName" id="firstname"/>
            </div>
            <div class="fieldcontainer">
                <label for="lastname">last Name*</label>
                <input type="text" placeholder="Last Name" id="lastname"/>
            </div>
        </div>
        <div class="field">
            <div class="fieldcontainer">
                <label for="email">Your Email*</label>
                <input type="text" placeholder="XYZ@sample.com" id="email"/>
            </div>
        </div>
        <div class="field">
            <div class="fieldcontainer">
                <label for="username">User Name*</label>
                <input type="text" placeholder="User Name" id="username"/>
            </div>
        </div>
        <div class="multiplefield">
            <div class="fieldcontainer">
                <label for="password">Password*</label>
                <input type="password" placeholder="Password" id="password"/>
            </div>
            <div class="fieldcontainer">
                <label for="Changepassword">Confirm password*</label>
                <input type="password" placeholder="Confirmpassword" id="Changepassword"/>
            </div>
        </div>
        <button class="submitbutton">Register</button>
       </div>
</body>
</html>
